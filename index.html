<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />

  <!-- link to bootstrap -->
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

  <!-- link to css style sheet -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css" />

  <!-- link to jquery -->
  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>

  <!-- Title for webpage -->
  <title>WAHOO TRANSIT AUTHORITY</title>

</head>

<body>

  <div class="top-container">
    <!-- Jumbotron -->
    <div class="jumbotron">
      <h1>WAHOO MTA</h1>
      <p id="mta">CATCH THIS TRAIN SON</p>
      <p id="time"></p>
    </div>

    <div class="panel panel-primary">
      <!-- Firebase panel Content-->
      <div class="panel-heading" id="TS">Train Schedule</div>

      <!-- Table -->
      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Destination</th>
            <th>Frequency</th>
            <th>Next Arrival</th>
            <th>Minutes Away</th>
          </tr>
        </thead>
        <tbody id="train-table">
          <!-- Below Insert data the user inputs into firebase -->
          <!--<tr>-->
          <!--<td>  </td>-->
          <!--<td>  </td>-->
          <!--<td>  </td>-->
          <!--<td>  </td>-->
          <!--<td>  </td>-->
          <!--</tr>-->
        </tbody>
      </table>
    </div>

    <!-- New Train panel contents -->
    <div class="panel panel-primary">
      <div class="panel-heading">Add A Train</div>
      <div class="panel-body">

        <!-- Train Name user input -->
        <div class="form-group">
          <label for="input-train"> Train Name </label>
          <input type="text" class="form-control" id="input-train" placeholder="Enter Train Name Here" />
        </div>

        <!-- Train Destination user input -->
        <div class="form-group">
          <label for="input-dest">Destination</label>
          <input type="text" class="form-control" id="input-dest" placeholder="Where To" />
        </div>

        <!-- First Train Time user input -->
        <div class="form-group">
          <label for="input-first-train">
            First Train Time (HH:mm - Military Time)</label>
          <br />
          <input type="time" class="form-control" id="input-first-train" placeholder="00:00" />
        </div>

        <!-- Train Frequency -->
        <div class="form-group">
          <label for="input-freq">Frequency</label>
          <input type="number" class="form-control" id="input-freq" placeholder="Enter Value Of Minutes (Not 0)" />
        </div>

        <!-- Submit Button -->
        <div id="align">
          <button type="submit" class="btn btn-primary" id="add-train-btn">
            Submit
          </button>
        </div>
      </div>
    </div>
    <!--End of TOP CONTAINER-->
  </div>

  <!-- links -->
  <script src="assets/javascript/logic.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-analytics.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.18.1/moment.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-app.js"></script>


</body>

</html>
